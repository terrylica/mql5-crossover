; MT5 Script Automation Configuration for CCI Neutrality Export
; Using [StartUp] section per EXTERNAL_RESEARCH_BREAKTHROUGHS.md
;
; Based on working v2.0.0 pattern:
; - https://www.mql5.com docs: Platform Start - For Advanced Users
; - [StartUp] section triggers script execution
; - ShutdownTerminal=1 auto-closes terminal when script completes
;
; Usage:
;   terminal64.exe /portable /skipupdate /config:startup_cci_export.ini
;

[StartUp]
; Script to execute (relative to MQL5/Scripts/)
Script=CCINeutrality\\CCI_Export_Script.ex5

; Symbol and timeframe (passed to script inputs)
Symbol=EURUSD
Period=M12

; Auto-shutdown when script completes (critical for automation)
ShutdownTerminal=1
