; MT5 Strategy Tester Configuration for CCI Neutrality Indicator
; Auto-generated for headless validation workflow
;
; Based on mql5.com documentation:
; - https://www.mql5.com/en/forum/127577 (command line parameters)
; - https://www.mql5.com/en/docs/runtime/testing (testing documentation)
; - https://www.mql5.com/en/forum/457213 (INI format with [Tester] section)
;
; Usage:
;   terminal64.exe /portable /config:tester_cci_headless.ini
;

[Tester]
; Expert Advisor Configuration
Expert=CCINeutralityTester
ExpertParameters=
Symbol=EURUSD
Period=M12

; Testing Mode
; 0 = Every tick (most accurate)
; 1 = 1 minute OHLC
; 2 = Open prices only
Model=0

; Optimization Disabled
Optimization=false

; Date Range (matches test data generated)
FromDate=2025.09.01
ToDate=2025.10.29

; Forward Testing Disabled
ForwardMode=0

; Visual Mode Disabled (headless)
Visual=false

; Report Configuration
Report=cci_neutrality_test_report
ReplaceReport=true

; Shutdown after completion (critical for automation)
ShutdownTerminal=1

; Deposit and Currency (not critical for indicator testing)
Deposit=10000
Currency=USD
Leverage=1:100

; Execution Delay
ExecutionMode=0
